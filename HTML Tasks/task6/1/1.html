<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <fieldset>
       
        <legend>Signing-up Data</legend>
        <form action="test.py" method="post">
        
        <label for="text"><p>User-Name</p></label>
        <input type="text"  id="text" required placeholder="user_221">
        <hr>
        <label for="password"><p>Password</p></label>
        <input type="password"  id="password" required placeholder="Choose strong password">
        <hr>
        <label for="Mobile"><p>Mobile</p></label>
        <input type="tel"  id="Mobile" placeholder="+20100 (234) 123
        ">
        <hr>
        <label for="Email"><p>Email</p></label>
        <input type="email"  id="Email" required placeholder="user221@gmail.com">
        <hr>
        <label for="Subject"><p>Subject</p></label>
        <input type="text"  id="Subject">
        <hr>
        <input type="submit" value="Submit Data">
        <input type="reset" value="Empty form">
        <input type="hidden" value="hidden input" >

    </form>
    </fieldset>
</body>
</html>
